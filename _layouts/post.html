---
layout: base
---
<article class="container my-2 py-2">
  <h1>{{ page.title }}</h1>
  <time datetime="{{page.date|date:' %F'}}">{{ page.date | date:"%Y-%m-%d" }}</time> <br />
  <div>
    {% for tag in page.tags %}
    <span class="badge bg-pill bg-secondary me-1">{{ tag }}</span>
    {% endfor %}
  </div>
  <hr />
  <div class="entry container">
{{ content }}
  </div>
</article>
